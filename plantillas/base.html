<!-- plantillas/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog en Django</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400" rel="stylesheet">
    <link rel="stylesheet" href ="{% static 'css/base.css' %}">
</head>
<body class ="gradient">
    <header>
        <div class="nav-left">
            <h1> <a href="{% url 'inicio' %}">Blog en Django</a></h1>
        </div>
    

    <div  class="nav-right">
        <h2><a href="{% url 'nueva_publicacion' %}"> Nueva entrada de blog</a></h2>
    </div>
</header>
    <div>
        {% if user.is_authenticated %}
            <p>Hola {{ user.username }}</p>
            <p><a href="{% url 'logout' %}">Salir (Cerrar sesion)</a></p>
        {% else %}
            <p>No ha iniciado sesion.</p>
            <a href="{% url 'login' %}">Iniciar sesion</a>
            <a href="{% url 'registro' %}">Registrarse</a>
        {% endif %}
    </div>

    <div>
        {% block content %}
        {% endblock content %}
    </div>
</body>
</html>
